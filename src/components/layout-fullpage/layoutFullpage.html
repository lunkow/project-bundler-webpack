<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Fullpage Swiper demo</title>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper fullpageSlider">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-color: aliceblue;">
                <div class="slide-container">
                    Slide 1
                </div>
            </div>
            <div class="swiper-slide" style="background-color: antiquewhite;">
                <div class="slide-container">
                    Slide 2
                </div>
            </div>
            <div class="swiper-slide" style="background-color: burlywood;">
                <div class="footer">
                    Slide 3 (footer)
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

</body>

</html>
